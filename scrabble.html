<!-- HTML file for Scabble -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teshy's Scrabble Page</title>
        <!-- Linking CSS, Bootstrap and Javascript to HTML file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/scrabble.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
        <link href=" https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="./Javascript/scrabble.js"></script>
    </head>
    <!-- Body for the HTML starts here -->
    <body>
        <!-- Jumbotron Heading -->
        <div class="jumbotron bg-dark">
            <h1>Scrabble</h1>
        </div>
        <!-- Box Container to hold the line image and the boxes for tiles -->
        <h4>Website made by Hritesh Rajanagan</h4>
        <p>Drag and drop the letters into the scrabble line! The score will reflect the dropping. Restart the game when you want to start again!</p>
        <div id="boxContainer">
            <!-- Each tile box, which holds tiles -->
            <div  class="target" id="s0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s11" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s12" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s13" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div  class="target" id="s14" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <br>
        <br>
        <div class="interface">
            <h4 class="score">Score: 0</h4>
            <h4 class="word">Word: </h4>
        </div>
        <div class="buttons">
            <button type="button" id="nextRound">Next Round</button>            
            <button type="button" id="newGame">Restart Game</button>
        </div>
        <br>
        <br>
        <!-- Tile Container to hold the tile holder and the boxes for tiles -->
        <div id="tileContainer">
             <!-- Each tile box, which holds tiles (starting boxes) -->
            <div class="target" id="t0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="target" id="t1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="target" id="t2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="target" id="t3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="target" id="t4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="target" id="t5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>   
            <div class="target" id="t6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </body>
</html>
